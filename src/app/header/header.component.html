<div class="header-wrapper">
  <h1 class="mb-5">Users</h1>
  <div class="d-flex justify-content-center">
    <div class="w-50">
      <input
        class="form-control"
        type="text"
        id="search"
        placeholder="Search by email"
        #searchInput
      />
    </div>
    <div class="ms-3">
      @if(!searchInput.value) {
      <button class="btn btn-outline-primary" (click)="onSearch(searchInput.value)">Search</button>
    }@else {
      <button class="btn btn-outline-primary" (click)="onSearch('')" >Clear</button>
    }

    </div>
  </div>
</div>
