<div class="row justify-content-center">
  @for (user of filteredUsers; track $index) {
  <div class="col-6 p-5">
    <div class="card rounded-5 overflow-hidden bg-body-tertiary border-primary-subtle border-2">
      <img [src]="user.avatar" class="card-img-top rounded-circle w-50 mt-4 m-auto border border-2 border-primary-subtle" alt="..." />
      <div class="card-body text-center">
          <h5 class="card-title">
            {{user.username}}
            <i class="bi bi-star-fill ms-2" [ngClass]="[user.verified ? 'text-danger' : 'text-success']"></i>
          </h5>
          <h5 class="card-title">{{user.email}}</h5>
          <h5 class="card-title">{{user.phone}}</h5>
        </div>
      </div>
  </div>
  }
</div>
